<md-sidenav-container class="demo-sidenav-container">

    <md-sidenav #sidenav mode="side" opened="true" class="app-sidenav">
        <md-list>
            <md-list-item [routerLink]="['/hello']">
                <h3 md-line>Hello</h3>
            </md-list-item>
            <md-divider></md-divider>
            <md-list-item [routerLink]="['/index']">
                <h3 md-line> Index</h3>
            </md-list-item>
            <md-divider></md-divider>
            <md-list-item [routerLink]="['/mypage']">
                <h3 md-line> Mypage </h3>
            </md-list-item>
            <md-divider></md-divider>

            <md-divider></md-divider>
        </md-list>
    </md-sidenav>

    <md-toolbar color="primary">
        <button class="app-icon-button" (click)="sidenav.toggle()">
      <i class="material-icons app-toolbar-menu">menu</i>
    </button> Angular Material2 Example App

        <span class="app-toolbar-filler"></span>
    </md-toolbar>

    <main flex class="app-content" style="overflow-y: auto;">
        <div class="outer-outlet">
            <router-outlet></router-outlet>
        </div>
    </main>
    <md-toolbar color="primary" class="app-footer">
        <button class="app-icon-button" (click)="sidenav.toggle()">
      <i class="material-icons app-toolbar-menu">menu</i>
    </button> {{title}} {{message}}

        <span class="app-toolbar-filler"></span>
        <!--<app-hello></app-hello>-->

    </md-toolbar>

</md-sidenav-container>
